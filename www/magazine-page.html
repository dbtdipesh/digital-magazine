
<ion-view>

    <div class="searchTab"><!---------- searchbox start ---------->

    <!---------- searchTab start ---------->
      <div class="SearchBox">

      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
      </div>


      </div>
      <!---------- searchbox end ---------->




      
      <ion-content class="magazinesContent" >
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>

  
      <!-- <h6>Reis</h6> -->
     <ion-slide-box delegate-handle="epub-viewer" on-slide-changed="slideChanged(index)"  does-continue="true"> 
  <!-- auto-play="true" -->
      <ion-slide ng-repeat="n in magazines | limitTo:loopcount" ng-init='current=0;'>
      
     
        <div class="color-red"  >
          <a ng-repeat="magazine in magazines | limitTo:4:current+($index*4)"

            ng-href="{{(magazine.magazine_id) ? '#app/detail/'+magazine.magazine_id : undefined}}"

            ng-click="(magazine.subscribed) ?undefined:undefined"
           
          ><img ng-src="{{magazine.image}}"></a>
          
        </div>
      </ion-slide>
      
     </ion-slide-box>
     <div class="bar bar-subheader" ng-if='!magazines'>
       <span class='ion-arrow-down-c'></span> Pull to get latest magazines !!
      </div>
      </ion-content>
      </div><!---------- searchTab end ---------->

      
    </ion-view>
