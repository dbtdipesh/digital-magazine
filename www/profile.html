<ion-view class="profilePage">
<ion-content>


<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name" value="{{data.first_name}}">
  </label>


<label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="First Name" value="{{data.last_name}}">
  </label>

  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="example@example.com" value="{{data.email}}" readonly="readonly">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Username</span>
    <input type="text" placeholder="Username" value="{{data.user_name}}" readonly="readonly">
  </label>
